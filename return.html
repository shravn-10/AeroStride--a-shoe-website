<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Return Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label, input, button {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="radio"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .return-shoes {
            margin-bottom: 15px;
        }

        .return-shoes label {
            display: inline-block;
            margin-right: 10px;
        }

        .return-shoes input[type="radio"] {
            display: inline-block;
            vertical-align: middle;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shoe Return Form</h1>
        <form action="shoe_order3.php" method="post">
            <label for="aadhar">Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar3" required>

            <div class="return-shoes">
                <p><strong>Do you want to return the shoes?</strong></p>
                <label>
                    <input type="radio" name="return_shoes" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="return_shoes" value="no"> No
                </label>
            </div>


            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
