<!DOCTYPE html>
<html>
<head>
    <title>shoe ordering form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      display: block;
      margin-bottom: 5px;
    }

    .quantity {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .quantity label {
      margin-right: 10px;
    }

    .price {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Shoe Ordering Form</h1>
  <div class="form-container">
    <form action="shoe_order3.php" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>    
      <div class="form-group">
        <label for="aadhar">Aadhar No:</label>
        <input type="text" id="aadhar" name="aadhar" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="size">Shoe Size:</label>
        <input type="number" id="size" name="size" min="1" required>
      </div>
      <div class="form-group checkbox-group">
        <label>Shoes:</label>
        <label for="Jordan X">
          <input type="radio" id="sneakers" name="shoes" value="Jordan X"> Jordan X
        </label>
        <label for="GOAT">
          <input type="radio" id="boots" name="shoes" value="Goat"> GOAT
        </label>
        <label for="Black Mamba">
          <input type="radio" id="sandals" name="shoes" value="Black mamba"> Black Mamba
        </label>
        <label for="sewy">
            <input type="radio" id="sneakers" name="shoes" value="sewy"> sewy
        </label>
        <label for="CR7">
            <input type="radio" id="boots" name="shoes" value="CR7"> CR7
        </label>
        <label for="The Greek Freak">
            <input type="radio" id="sandals" name="shoes" value="The Greek Freak"> The Greek Freak
        </label>
      </div>
      <div class="form-group quantity">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required placeholder="max-3">
      </div>
      <div class="form-group">
        <label for="phone">Phone no:</label>
        <input type="text" id="phone" name="phone" required>
      </div>


      <div class="form-group">
        <label>Payment option:</label>
        <label for="Online">
          <input type="radio" id="online" name="pay" value="online"> Online
        </label>
        <pre style="font-size: 1.2em;"> 
          <input type="radio" id="upi" name="payment_method1" value="upi"> Upi
          <input type="radio" id="card" name="payment_method1" value="card"> card
          <input type="radio" id="net_banking" name="payment_method1" value="net_banking"> Net Banking
          <input type="radio" id="wallet" name="payment_method1" value="wallet"> wallet
        </pre>
        <label for="Offline">
          <input type="radio" id="offline" name="pay" value="offline"> Offline
        </label>
        <pre style="font-size: 1.2em;"> 
          <input type="radio" id="cod" name="payment_method2" value="cod"> Cash on Delivery
        </pre>
      </div>
      <div class="price">
        <label>Total Price:</label>
        <span id="total-price">$0</span>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    // Calculate total price 
    document.getElementById('quantity').addEventListener('input', function() {
      const quantity = parseInt(this.value);
      const price = 50; // 1 shoe price=50
      const totalPrice = quantity * price;
      document.getElementById('total-price').textContent = '$' + totalPrice;
    });
  </script>
</body>
</html>
